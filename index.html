<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ISP</title>
    <script src="js/usuarioClass.js"></script>
</head>
<body>
    <main class="principal">
        <h1 class="title">Proveedor de Servicio de Internet</h1>
        <section class="section">
            <p class="parrafo">
                Somos una empresa que presta servicio de internet para todos, ya que sabemos qué tan importante es su uso en el día a día de las personas. Esperamos poder responder todas tus dudas.
            </p>
            <div class="contenedor">
                <p class="parrafo">¿Podrías dejarnos tus datos para contactarnos contigo?</p>
                <div>
                    <form action="" id="form">
                        <div>
                            <label for="">Nombre</label>
                            <input type="text" placeholder="Introduzca su nombre" id="inU" required>
                        </div>
                        <div>
                            <label for="">Apellido</label>
                            <input type="text" placeholder="Introduzca su apellido" id="inD" required>
                        </div>
                        <div>
                            <label for="">Servicios mensuales disponibles:</label>
                            <select name="megas" id="megas">
                                <option value="4mb">4Mb  $1900</option>
                                <option value="6mb">6Mb  $2300</option>
                                <option value="8mb">8Mb  $2800</option>
                                <option value="10mb">10Mb  $3200</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Edad</label>
                            <input type="number" placeholder="Introdezca su edad" id="inT" required>
                        </div>
                        <div>
                            <label for="">Dirección</label>
                            <input type="text" placeholder="Intruduzca su dirección" id="inC" required>
                        </div>
                        <div>
                            <input type="button" value="Generar Usuario" id="generar">
                            <input type="submit" id="enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/listaUsuarios.js"></script>
</body>
</html>
